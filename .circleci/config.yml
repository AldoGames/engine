# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11

    working_directory: ~/repo

    steps:
      - checkout

      # Install Chrome - required for running tests
      # @see https://gist.github.com/phra/192b6c0ada3f6eaf4029e430430b79fe
      - run:
          name: install-chrome
          command: |
            sudo apt-get update
            sudo apt-get install lsb-release libappindicator3-1
            curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome.deb
            sudo sed -i 's|HERE/chrome"|HERE/chrome" --no-sandbox|g' /opt/google/chrome/google-chrome
            rm google-chrome.deb

      # Install java - required for running Closure Compiler
      # @see https://discuss.circleci.com/t/installing-java-on-a-docker-image-for-selenium-nightwatch-e2e-testing/14545/6
      - run:
          name: install-java
          command: |
            sudo su -c 'echo "deb http://deb.debian.org/debian jessie-backports main" >> /etc/apt/sources.list'
            sudo rm -rf /var/lib/apt/lists/*
            sudo apt-get update
            sudo apt install -t jessie-backports  openjdk-8-jre-headless ca-certificates-java

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: install-npm
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run:
          name: build
          command: npm run build

      - run:
          name: test-source
          command: npm run test

      - run:
          name: test-release
          command: npm run test:release

      - run:
          name: lint
          command: npm run lint


